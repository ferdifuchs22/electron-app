      <div class="banner">
        <p class="team-header">
          Ally Team Current theme source:
          <strong id="theme-source">System</strong>
        </p>
        <div id="countdownTimer" class="timer"></div>
        <p class="team-header">Enemy Team</p>

      <div class="main-content">

          <div class="pick-box pick-box-left" id="blue-pick-0">

              <img src="" />

            <button class="recommendation" id="rec-2">
              <div class="champion-name">

              <div class="champion-portrait">

              </div>
              <div class="recommendation-text">SYNNERGY WITH</div>
            </button>
          </div>
          <div class="display-all" id="all"></div>
          <div class="submit-button">
            <button id="confirm-champ-selection">CONFIRM</button>
          </div>
        </div>
